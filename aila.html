<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<style>
   body {
     font-family: 'Comic Sans MS', cursive, sans-serif;
     text-align: center;
     background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
     margin-top: 100px;
     overflow: hidden;
   }
   h1 {
     color: darkred;
     position: relative;
     z-index: 2;
     font-size: 2.5em;
     text-shadow: 2px 2px 8px pink;
   }
   button {
     padding: 12px 25px;
     margin: 10px;
     font-size: 18px;
     border: none;
     border-radius: 8px;
     cursor: pointer;
     position: relative;
     z-index: 2;
   }
   .yes {
     background-color: crimson;
     color: white;
     animation: pulse 1.5s infinite;
   }
   .no {
     background-color: gray;
     color: white;
     position: absolute;
   }
   @keyframes pulse {
     0% { transform: scale(1); }
     50% { transform: scale(1.1); }
     100% { transform: scale(1); }
   }
   .heart {
     position: absolute;
     color: red;
     font-size: 24px;
     animation: float 6s infinite;
     text-shadow: 0 0 10px pink, 0 0 20px red;
   }
   @keyframes float {
     0% { transform: translateY(100vh) scale(1); opacity: 1; }
     100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
   }
   #message {
     display: none;
     font-size: 2em;
     color: darkred;
     margin-top: 20px;
     animation: fadeIn 2s forwards;
   }
   @keyframes fadeIn {
     from { opacity: 0; }
     to { opacity: 1; }
   }
   #bouquet {
     display: none;
     font-size: 3em;
     margin-top: 20px;
     animation: bounce 2s infinite;
   }
   @keyframes bounce {
     0%, 100% { transform: translateY(0); }
     50% { transform: translateY(-15px); }
   }
   .quote {
     position: absolute;
     bottom: 10px;
     width: 100%;
     font-size: 1.2em;
     color: darkblue;
     animation: fadeQuotes 10s infinite;
   }
   @keyframes fadeQuotes {
     0% { opacity: 0; }
     20% { opacity: 1; }
     80% { opacity: 1; }
     100% { opacity: 0; }
   }
</style>
</head>
<body>
<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<button class="yes">Yes</button>
<button class="no" id="noBtn">No</button>
<div id="message">You‚Äôve made me the happiest person alive! ‚ù§Ô∏èüåπ, iloveyou so much, my love!</div>
<div id="bouquet">üíêüíêüíê</div>
<div class="quote" id="quote">"Every love story is beautiful, but ours is my favorite."</div>
<!-- Background music -->
<audio autoplay loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>
<script>
   const noBtn = document.getElementById("noBtn");
   const yesBtn = document.querySelector(".yes");
   const message = document.getElementById("message");
   const bouquet = document.getElementById("bouquet");
   const quote = document.getElementById("quote");
   // Make the "No" button run away
   noBtn.addEventListener("mouseover", () => {
     const x = Math.floor(Math.random() * (window.innerWidth - 100));
     const y = Math.floor(Math.random() * (window.innerHeight - 50));
     noBtn.style.left = x + "px";
     noBtn.style.top = y + "px";
   });
   // Show sweet message and bouquet when "Yes" is clicked
   yesBtn.addEventListener("click", () => {
     message.style.display = "block";
     bouquet.style.display = "block";
   });
   // Create floating hearts
   function createHeart() {
     const heart = document.createElement("div");
     heart.classList.add("heart");
     heart.innerHTML = "‚ù§Ô∏è";
     heart.style.left = Math.random() * window.innerWidth + "px";
     heart.style.top = "100vh";
     document.body.appendChild(heart);
     setTimeout(() => {
       heart.remove();
     }, 6000);
   }
   setInterval(createHeart, 500);
   // Rotate romantic quotes
   const quotes = [
     '"Every love story is beautiful, but ours is my favorite."',
     '"You are my today and all of my tomorrows."',
     '"In you, I‚Äôve found the love of my life and my best friend."',
     '"Forever is a long time, but I wouldn‚Äôt mind spending it with you."'
   ];
   let index = 0;
   setInterval(() => {
     quote.innerHTML = quotes[index];
     index = (index + 1) % quotes.length;
   }, 10000);
</script>
</body>
</html>
